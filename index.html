<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="style.css" />
<script src="/socket.io/socket.io.js"></script>
<script src="/js/jquery.min.js"></script>

</head>
<body>

<h1>Brainy</h1>




<script>
	

	// on load of page
	$(function(){

		var socket = io.connect('http://localhost:8080');

	// on connection to server, ask for user's name with an anonymous callback
	socket.on('connect', function(){
		// call the server-side function 'adduser' and send one parameter (value of prompt)
		socket.emit('adduser', prompt("What's your name?"));
	});

	// listener, whenever the server emits 'updatechat', this updates the chat body
	socket.on('updatechat', function (username, usercolor, data, MouseXposition, MouseYposition) {
		$('body').append('<div style="left:' + MouseXposition + 'px; top: ' + MouseYposition + 'px;" class="message ' + usercolor + '"><b>'+username + ':</b> ' + data + '<br></div>');
	});

	// listener, whenever the server emits 'updateusers', this updates the username list
	socket.on('updateusers', function(data) {
		$('#users').empty();
		$.each(data, function(key, value) {
			$('#users').append('<div>' + key + '</div>');
		});
	});


		var MouseXposition = 1;
		var MouseYposition = 1;

		$(document.body).on('keydown', function(e) {
    
        $('#datafield').focus();
});


		$(document).mousemove(function(e){
      $('#users').html(e.pageX +', '+ e.pageY);
      MouseXposition = e.pageX;
      MouseYposition = e.pageY;

   }); 

		

		// when the client hits ENTER on their keyboard
		$('#datafield').keypress(function(e) {
			if(e.which == 13) {
			var message = $('#datafield').val();
			$('#datafield').val('');
		
			// tell server to execute 'sendchat' and send along one parameter
			socket.emit('sendchat', message, MouseXposition, MouseYposition);
			}
		});
	});

</script>
<div style="float:left;width:100px;border-right:1px solid black;height:300px;padding:10px;overflow:scroll-y;">
	<b>USERS</b>
	<div id="users"></div>
</div>
<div style="float:left;width:300px;height:250px;overflow:scroll-y;padding:10px;">
	<div id="conversation"></div>
	<input id="datafield"/>
</div>


</body>
</html>
